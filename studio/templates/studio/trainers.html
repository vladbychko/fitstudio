{% extends 'studio/base.html' %}
{% load static %}

{% block title %}Наші тренери{% endblock %}

{% block content %}

<section class="section">
    <div class="container">
        <h1 class="section__title">Наші тренери</h1>

        <div class="grid grid--3">

            <div class="card card--trainer">
                <img src="{% static 'studio/trainers/alex.jpg' %}" alt="Alex Novak" class="trainer-photo">
                <h3>Alex Novak</h3>
                <p>Силові тренування</p>
            </div>

            <div class="card card--trainer">
                <img src="{% static 'studio/trainers/anna.jpg' %}" alt="Anna Dubko" class="trainer-photo">
                <h3>Anna Dubko</h3>
                <p>Функціональні тренування</p>
            </div>

            <div class="card card--trainer">
                <img src="{% static 'studio/trainers/mark.jpg' %}" alt="Mark Havrylyuk" class="trainer-photo">
                <h3>Mark Havrylyuk</h3>
                <p>HIIT та кардіо</p>
            </div>

        </div>
    </div>
</section>

{% endblock %}
